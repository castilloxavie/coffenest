{% extends "base.html" %}

{% block content %}

<h1 class="text-4xl font-bold text-gray-800 my-8">Lista de Productos</h1>

<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
    {% for product in products %}
    <a href="#" class="group relative block overflow-hidden rounded-lg shadow-lg transition hover:shadow-xl">
        <button
          class="absolute end-4 top-4 z-10 rounded-full bg-white p-1.5 text-gray-900 hover:text-gray-500 transition"
        >
          <span class="sr-only">Wishlist</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"
            />
          </svg>
        </button>

        {% if product.photo %}
        <img
          src="{{ product.photo.url }}"
          alt="{{ product.name }}"
          class="h-64 w-full object-cover transition-transform duration-500 group-hover:scale-105 sm:h-72"
        />
        {% endif %}

        <div class="relative border border-gray-200 bg-white p-6 rounded-b-lg">
          <span class="inline-block bg-green-500 text-white text-xs font-semibold rounded px-2 py-1"> Nuevo </span>

          <h3 class="mt-4 text-xl font-semibold text-gray-900 group-hover:text-green-600">{{ product.name }}</h3>

          <p class="mt-2 text-lg font-bold text-gray-700">${{product.price}}</p>
          
          <p class="mt-1.5 text-sm text-gray-500">{{ product.description }}</p>

          
          <!-- <form class="mt-4">
            <button
              class="w-full rounded-lg bg-green-600 text-white py-3 text-sm font-medium transition hover:bg-green-700"
            >
              AÃ±adir al carrito
            </button>
          </form> -->
        </div>
      </a>
    {% endfor %}
</div>

{% endblock %}
