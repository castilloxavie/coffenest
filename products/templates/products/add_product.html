<form action="{% url 'add_product' %}" method="post" class="space-y-4">

    {{ form.as_p }}

        class="w-full py-3 bg-indigo-600 text-white font-semibold rounded-md shadow-md hover:bg-indigo-700 hover:shadow-lg transition duration-300">
        Agregar Producto
    </button>
</form>
