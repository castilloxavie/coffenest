{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
    <div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
        <h1 class="text-3xl font-extrabold text-gray-900 mb-6 text-center sm:text-4xl">
            Crear Cuenta
        </h1>


        <form action="" method="POST" class="space-y-6">
            {% csrf_token %}
            {{ form|crispy }}

            <button type="submit"
                class="w-full rounded bg-indigo-600 px-6 py-3 text-base font-semibold text-white hover:bg-indigo-500 focus:outline-none focus:ring focus:ring-indigo-300 active:bg-indigo-700 transition duration-300 ease-in-out">
                Registrarse
            </button>
        </form>

        <div class="mt-4 text-center">
            <p class="text-sm text-gray-600">¿Ya tienes una cuenta? <a href="{% url 'login' %}" class="text-indigo-600 hover:underline">Iniciar Sesión</a></p>
        </div>
    </div>
{% endblock content %}
